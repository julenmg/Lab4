	<script type="text/javascript">
	function ikusBalioak(){
		var sAux="";
		var frm=document.getElementById("erregistro");
		for(i=0;i<frm.elements.length;i++){
			if(frm.elements[i].name == "espezialitatea"){
				if(frm.elements[i].checked){
				  sAux +="IZENA: " + frm.elements[i].name+"";
			      sAux +=" BALIOA: " + frm.elements[i].value+"\n";
				}
			}
			else{	
			  sAux +="IZENA: " + frm.elements[i].name+"";
			  sAux +=" BALIOA: " + frm.elements[i].value+"\n";
			}
			
		}
		alert(sAux);
		
	}
	
	function balidatzen(){
		var objektua=document.getElementById("izen");
		var reHutsunea = new RegExp(" ");
		
		if(objektua.value == ""){
			alert("izena falta da");
			return false;
		}
		
		objektua=document.getElementById("abizen");

		if(objektua.value == "" || !reHutsunea.test(objektua.value)){
			alert("abizenak!!");
			return false;
		}
		
		objektua = document.getElementById("posta");
		exp=new RegExp("\^[a-z]*[0-9]{3}\@ikasle\.ehu(\.es|\.eus)$");
		if(!exp.test(objektua.value)){
			 objektua.select();
			return false;
		}
		
		objektua=document.getElementById("pass");
		if(objektua.value.length < 6 || reHutsunea.test(objektua.value)){
			alert("Ondo sartu pasahitza");
			return false;
		}
		
		objektua=document.getElementById("tel");
		if(objektua.value.length < 9  || objektua.value == "" || reHutsunea.test(objektua.value)){
			alert("Ondo sartu telefonoa");
			return false;
		}
		
		ikusBalioak();
		return true;
	}
	
	</script>

			<form id="erregistro" action="nire.php" method="POST" name="erregistro" onSubmit="return balidatzen()" >
				Izena: <input type="text" id="izen" name="izena" placeholder="Jon" autofocus  />
				<br/>
				Abizenak: <input type="text" id="abizen" name="abizenak" placeholder="Egana Granado" />
				<br/>
				Emaila: <input type="text" id="posta" name="posta" placeholder="myname001@ikasle.ehu.es"/>
				<br/>
				Pasahitza: <input id="pass" type="password" name="pasahitza" placeholder="123456"   />
				<br/>
				Telefonoa: <input id="tel" type="tel" name="telf"  placeholder="912345678"  "/>

				<br/>
				<input type="radio" name="espezialitatea" value="B"/>Besterik
				<br/>
