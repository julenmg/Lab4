<!DOCTYPE html>
<html>
  <head>
    <meta name="tipo_contenido" content="text/html;" http-equiv="content-type" charset="utf-8">
	<title>Signup</title>
    <link rel='stylesheet' type='text/css' href='stylesPWS/style.css' />
	<link rel='stylesheet' 
		   type='text/css' 
		   media='only screen and (min-width: 530px) and (min-device-width: 481px)'
		   href='stylesPWS/wide.css' />
	<link rel='stylesheet' 
		   type='text/css' 
		   media='only screen and (max-width: 480px)'
		   href='stylesPWS/smartphone.css' />
		<link rel='stylesheet' 
		   type='text/css' 
		   href='css/mycss.css' />

	<script type="text/javascript">
	function ikusBalioak(){
		var sAux="";
		var frm=document.getElementById("erregistro");
		for(i=0;i<frm.elements.length;i++){
			if(frm.elements[i].name == "espezialitatea"){
				if(frm.elements[i].checked){
				  sAux +="IZENA: " + frm.elements[i].name+"";
			      sAux +=" BALIOA: " + frm.elements[i].value+"\n";
				}
			}
			else{	
			  sAux +="IZENA: " + frm.elements[i].name+"";
			  sAux +=" BALIOA: " + frm.elements[i].value+"\n";
			}
			
		}
		alert(sAux);
	}
	</script>
  </head>
  <body>
  <div id='page-wrap'>
	<header class='main' id='h1'>
      <span class="right"><a href="#">Login</a></span> |
	  <span class="right"><a href="signup.html">SignUp</a></span>
      <span class="right" style="display:none;"><a href="/logout">Logout</a></span>
	<h2>Quiz: crazy questions</h2>
    </header>
	<nav class='main' id='n1' role='navigation'>
		<span><a href='layout.html'>Home</a></span>
		<span><a href='/quizzes'>Quizzes</a></span>
		<span><a href='credits.html'>Credits</a></span>
	</nav>
    <section class="main" id="s1">
		<h2>SignUp</h2>
		<article>
			<h3>Formularioa</h3>
			<form id="erregistro" name="erregistro" onSubmit="ikusBalioak()" >
				<input type="text" name="izena" placeholder="Adb: Jon" autofocus required />
				<br/>
				<input type="text" name="abizenak" placeholder="Adb: Egana Granado" required />
				<br/>
				<input type="email" name="posta" placeholder="Adb: adibidea@gmail.com"  title="aa@aa.aa" required/>
				<br/>
				<input type="password" name="pasahitza" placeholder="1234" required pattern=".{4,}" />
				<br/>
				<input type="tel" name="telf" placeholder="912345678" required pattern=".{9,}"/>
				<br/>
				<input type="radio" name="espezialitatea" value="SI" required/>Software Ingeniaritza
				<input type="radio" name="espezialitatea" value="K"/>Konputazioa
				<input type="radio" name="espezialitatea" value="KI"/>Konputagailuen Ingeniaritza
				<br/>
				<textarea name="textarea" rows="3" cols="22" placeholder="Interesa duzun teknologiak eta erremintak"></textarea>
				<br/>
				<input name="imagen" type="file" required/>
				<br/>
				<input name="submitBtn" type="submit" value="Submit!" />
			</form>
		</article>
    </section>
	<footer class='main' id='f1'>
		<p><a href="http://en.wikipedia.org/wiki/Quiz" target="_blank">What is a Quiz?</a></p>
		<a href='https://github.com'>Link GITHUB</a>
	</footer>
</div>
</body>
</html>
