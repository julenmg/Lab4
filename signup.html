<html>
  <head>

    <link rel='stylesheet' type='text/css' href='stylesPWS/style.css' />
	<link rel='stylesheet' 
		   type='text/css' 
		   media='only screen and (min-width: 530px) and (min-device-width: 481px)'
		   href='stylesPWS/wide.css' />
	<link rel='stylesheet' 
		   type='text/css' 
		   media='only screen and (max-width: 480px)'
		   href='stylesPWS/smartphone.css' />

		   href='css/mycss.css' />

	<script type="text/javascript" src="js/myscript.js"></script>

  <body>
  <div id='page-wrap'>
	<header class='main' id='h1'>
      <span class="right"><a href="#">Login</a></span> |
	  <span class="right"><a href="signup.html">SignUp</a></span>
      <span class="right" style="display:none;"><a href="/logout">Logout</a></span>
	<h2>Quiz: crazy questions</h2>
    </header>
    <section class="main" id="s1">
		<h2>SignUp</h2>
		<center>
		<article>
			<h3>Formularioa</h3>
			<div>
			<form id="erregistro"  action="php/Erregistratu.php" method="POST" name="erregistro" onSubmit="ikusBalioak()" enctype="multipart/form-data" >
				Izena: <input type="text" id="izen" name="IZENA" placeholder="Jon" autofocus  required/>
				<br/>
				Abizenak: <input type="text" id="abizen" name="ABIZENAK"  placeholder="Egana Granado" required pattern="([a-zA-z]*\s[a-zA-z]*)*"/>
				<br/>
				Emaila: <input type="email" id="posta" name="POSTA" placeholder="myname001@ikasle.ehu.es" pattern="^[a-z]*[0-9]{3}\@ikasle\.ehu(\.es|\.eus)$" required/>
				<br/>
				Pasahitza: <input id="pass" type="password" name="PASAHITZA" placeholder="123456" pattern=".{6,}"required  />
				<br/>
				Telefonoa: <input id="tel" type="tel" maxlength="9" name="TELEFONOA"  placeholder="912345678"  pattern="[0-9]{9}" required />
				<br/>
				<h4>Espezialitatea</h4>
				<input type="radio" name="ESPEZIALITATEA" onchange="besterik()" value="SI" checked/>Software Ingeniaritza
				<br/>
				<input type="radio" name="ESPEZIALITATEA" onchange="besterik()"  value="K"/>Konputazioa
				<br/>
				<input type="radio" name="ESPEZIALITATEA" onchange="besterik()"  value="KI"/>Konputagailuen Ingeniaritza
				<br/>
				<input type="radio" id="B" name="ESPEZIALITATEA" onchange="besterik()" value="B"/>Besterik
				<br/>
				<input type="text" id="besterikTextarea" name="BTT"/>
				<br/>
				<h4>Interesa duzun teknologiak eta erremintak</h4>
				<textarea name="textarea" rows="3" cols="22"></textarea>
				<br/>
				<input name="irudiaIgo"type="file" onchange="showMyImage(this)" />
				<br/>
				<img id="thumbnil" style="width:20%; margin-top:10px;"  src="" alt="image"/>
				<br/>
				<input name="submitBtn" type="submit" value="Submit!" />
			</form>
		</article>
		</center>
    </section>
	<footer class='main' id='f1'>
		<a href='layout.html'>	<img src="image/home.png" alt="gohome" height="50" width="50"></a>
		<p><a href="http://en.wikipedia.org/wiki/Quiz" target="_blank">What is a Quiz?</a></p>
		<a href='credits.html'>Credits</a>
	</footer>
</div>
</body>
</html>
